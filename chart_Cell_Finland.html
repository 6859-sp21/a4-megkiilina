<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<script>

<!-- Create a div where the graph will take place -->
<div id="LineChart"></div>


<script>
// set the dimensions and margins of the graph
var margin = {top: 20, right: 14, bottom: 30, left: 70},
    width = 700 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#LineChart")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data ///////////////////////////////////////////////////////////////////////
d3.csv("data.csv",
  // When reading the csv, I must format variables:
  function(d){
    return { year : +d.year, cellphone : +d.cellphone, country: d.country_name }
  },

  // Using the dataset:
  function(data) {

    // Filter data based on Country ////////////////////
    const country = "Finland";
    const filt_data = data.filter(function(d) {return d.country == "Finland"})
    console.log(filt_data);

    // Add X axis --> it is a date formatdate

    var x = d3.scaleLinear()
      //d3.extent(data, function(d) { return +d.year; })
      .domain([1970,2005])
      .range([ 0, width ]);

      
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .attr('fill', 'grey')

      .call(d3.axisBottom(x).ticks(10))
      //.ticks(d3.time.years, 1)//should display 1 year intervals
      //.tickFormat(d3.time.format('%Y'))//%Y-for year boundaries, such as 2011
      //.tickSubdivide(12)//subdivide 12 months in a year


      //X-axis label
      .append('text')
          .attr('text-anchor', 'end')
          .attr('fill', 'grey')
          .attr('font-size', '16px')
          .attr('font-weight', 'bold')
          .attr('x', width - margin.right)
          .attr('y', -10)
          .text('Year');

    // Add Y axis///////////////////////////////////////////////
    var y = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.cellphone; }) )
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y).ticks(10))



     //Y-axis label
      .append('text')
        .attr('transform', `translate(20, ${margin.top}) rotate(-90)`)
        .attr('text-anchor', 'end')
        .attr('fill', 'grey')
        .attr('font-size', '16px')
        .attr('font-weight', 'bold')
        .text('Cellphone'); 

    //var tooltip = d3.select("body").append("div")
      //.attr("class", "tooltip")
      //.style("opacity", 0);


    // Add the line //////////////////////////////////
    svg.append("path")
      .datum(filt_data)
      .attr("fill", "none")
      .attr("stroke", "#084c5f")
      .attr("stroke-width", 5.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.year) })
        .y(function(d) { return y(d.cellphone) })
        )
    //8.  Adding a background label for the year.
      const countryLabel = svg.append('text')
        .attr('x', 40)
        .attr('y', height - margin.bottom - 20)
        .attr('fill', '#ccc')
        .attr('font-family', 'Helvetica Neue, Arial')
        .attr('font-weight', 500)
        .attr('font-size', 50)
        .text(country);

      document.getElementById("chart").appendChild(svg.node());

    // Add the points
    //svg
      //.append("g")
      //.selectAll("dot")
      //.data(filt_data)
      //.enter()

       // .attr("cx", function(d) { return x(d.year) } )
       // .attr("cy", function(d) { return y(d.radio) } )
       // .attr("r", 5)
        //.attr("fill", "#69b3a2")


})
</script>
